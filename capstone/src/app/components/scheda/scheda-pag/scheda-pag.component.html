<header class="text-right">
  <!--card della scheda-->
  <div class="row">
    <div class="card col-md-8 col-sm-10 col-lg-12 border-0 bg-transparent mt-3">
      <div class="card-body">
        <!--TODO sistemare la grafica che mi sta violentando gli occhi-->
        <h5 class="card-title" *ngIf="!edit">
          {{ scheda?.nome }}

          <button class="btn btn-dark m-1" (click)="iniziaModifica()">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-pencil-fill"
              viewBox="0 0 16 16"
            >
              <path
                d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"
              />
            </svg>
          </button>
        </h5>
        <form
          *ngIf="edit"
          #f="ngForm"
          class="d-flex"
          (submit)="modificaTitoloScheda()"
        >
          <input
            type="text"
            name="nome"
            [(ngModel)]="scheda!.nome"
            placeholder="Modifica Nome Scheda"
            maxlength="150"
            class="form-control p-lg-3 p-sm-1"
          />
          <button type="submit" class="btn btn-dark m-1">
            Salva
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-save2-fill"
              viewBox="0 0 16 16"
            >
              <path
                d="M8.5 1.5A1.5 1.5 0 0 1 10 0h4a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h6c-.314.418-.5.937-.5 1.5v6h-2a.5.5 0 0 0-.354.854l2.5 2.5a.5.5 0 0 0 .708 0l2.5-2.5A.5.5 0 0 0 10.5 7.5h-2v-6z"
              />
            </svg>
          </button>
        </form>
        <h6 class="card-subtitle mb-2 text-muted">
          Data Creazione Scheda: {{ scheda?.data }}
        </h6>
        <p class="card-text p-3">
          Numero Totale Esercizi: {{ scheda?.esercizi?.length }}
        </p>
      </div>
    </div>
  </div>
</header>
<app-back></app-back>
<app-form-crea-ese></app-form-crea-ese>
<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="cog"
></ngx-spinner>

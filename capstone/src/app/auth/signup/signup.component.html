<form #f="ngForm" (ngSubmit)="register(f)">
  <mat-form-field appearance="fill">
    <mat-label>Enter Your Name</mat-label>
    <input matInput name="name" ngModel required type="text" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Enter Your Surname</mat-label>
    <input matInput name="surname" ngModel required type="text" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Enter your email</mat-label>
    <input
      type="text"
      matInput
      placeholder="pat@example.com"
      ngModel
      name="email"
      required
    />
    <mat-error *ngIf="email.invalid">{{ getErrorMessage() }}</mat-error>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Enter your password</mat-label>
    <input
      type="text"
      ngModel
      name="password"
      required
      matInput
      [type]="hide ? 'password' : 'text'"
    />
    <button
      mat-icon-button
      matSuffix
      (click)="hide = !hide"
      [attr.aria-label]="'Hide password'"
      [attr.aria-pressed]="hide"
    >
      <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
    </button>
  </mat-form-field>
  <button mat-raised-button color="primary" type="submit">Registrati</button>
</form>
<p class="fs-1">Oppure <a [routerLink]="['/login']">Accedi</a></p>

<div id="sfondoBg" class="d-flex justify-content-center row">
  <div class="d-flex flex-column p-5 border m-5 col-7 col-md-6 col-lg-5">
    <h1>Accedi</h1>
    <form #f="ngForm" (ngSubmit)="login(f)">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input
        id="exampleInputEmail1"
        aria-describedby="emailHelp"
        type="email"
        ngModel
        name="email"
        required
        placeholder="Inserisci la tua email"
        class="m-2 p-2 form-control w-75"
      />
      <label for="inputPassword6">Password</label>
      <input
        type="password"
        ngModel
        name="password"
        required
        placeholder="Inserisci la tua password"
        class="form-control m-2 p-2 w-75"
        aria-labelledby="passwordHelpInline"
        id="inputPassword6"
      />
      <button class="btn btn-dark mt-2" type="submit">Login</button>
    </form>
    <p>Oppure <a [routerLink]="['/signup']">registrati</a></p>
  </div>
</div>

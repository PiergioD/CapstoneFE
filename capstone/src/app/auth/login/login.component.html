<div id="sfondoBg" class="d-flex justify-content-center row">
  <div class="d-flex flex-column p-4 border col-sm-4 col-md-5 col-lg-5">
    <h1>Accedi</h1>
    <form #f="ngForm" (ngSubmit)="login(f)">
      <label for="exampleFormControlTextarea2" class="form-label"
        >Username</label
      >
      <input
        id="exampleFormControlTextarea2"
        type="text"
        ngModel
        name="username"
        required
        placeholder="Inserisci il tuo username"
        class="m-2 p-2 form-control w-75"
      />
      <label for="inputPassword6">Password</label>
      <input
        type="password"
        ngModel
        name="password"
        required
        placeholder="Inserisci la tua password"
        class="form-control m-2 p-2 w-75"
        aria-labelledby="passwordHelpInline"
        id="inputPassword6"
      />
      <button class="btn btn-dark mt-2" type="submit">Login</button>
    </form>
    <p class="bold">Oppure <a [routerLink]="['/signup']">registrati</a></p>
  </div>
</div>
